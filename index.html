    <script>
    $( document ).ready(function() {
    console.log( "ready!" );
    var today = new Date();
    var song, artist, link;
    console.log(today);
    day = today.getDate();
    month = today.getMonth() + 1;
    console.log(day, month);  
    if (month == 12 && day < 28 || month == 1)
    {
     song = "I Heard It Through The Grapevine";
     artist = "Marvin Gaye";
     link = "https://open.spotify.com/track/4tMxTsEPybFSX1dq7BOC4K";
    }
    else if (month == 2 && day < 9)
    {
      song = "Crimson and Clover";
      artist = "Tommy James and the Shondells";
      link = "https://open.spotify.com/track/1vXuYPpkLjn1v06E2EsWQY";
    }
    else if (month == 2 && day < 23 || month == 3 < 9)
    {
      song = "Everyday People";
      artist = "Sly and the Family Stone";
      link = "https://open.spotify.com/track/4ZVZBc5xvMyV3WzWktn8i7";
    }

    $("#song").html(song);
    $("#artist").html(artist);
    $("#link").attr("href", link);
});
    </script>
